# Tmux settings

# Fix escape key delay
set -s escape-time 0

# Fix colours in vim
set -g default-terminal "xterm-256color"

# Set XTerm key bindings
set -g xterm-keys on

# Change prefix key to §
unbind C-b
set -g prefix §
bind § send-prefix

# Set reload key to r
bind r source-file ~/.tmux.conf

# Sane Split Commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# Fast Pane-Switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Mouse mode
set-option -g mouse on

# Count sessions start at 1
set -g base-index 1

# Change position of status bar to the top
set-option -g status-position top

# Fix copy and paste issue
set-option -g default-command "reattach-to-user-namespace -l fish"

# listen for activity on all windows
set -g bell-action any

# enable wm window titles
set -g set-titles on

# enable auto renaming
setw -g automatic-rename on

# wm window title string (uses statusbar variables)
set -g set-titles-string "tmux:#I [ #W ]"

# toggle statusbar
bind-key b set-option status

# border colours
set -g pane-border-fg blue
set -g pane-active-border-fg magenta
set -g pane-active-border-bg default

set -g status-interval 1

# statusbar --------------------------------------------------------------
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"

set -g status-keys vi
bind-key -t vi-edit Up history-up
bind-key -t vi-edit Down history-down

set -g status-interval 1
set -g status-justify left # center align window list

# default statusbar colors
set -g status-fg white
set -g status-bg default

# bell colours
set -g window-status-bell-bg default
set -g window-status-bell-fg red
set -g window-status-bell-attr bright

# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg default
set-window-option -g window-status-attr bright

# active window title colours
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr dim

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-attr bright
set -g status-right-length 40
set -g status-left-length 150

set -g status-left "#[fg=blue]#S #[fg=black,bright]• #[fg=yellow]#I:#P #[fg=black,bright]• #[fg=default]"
set -g status-right "#[fg=green]#(whoami)@#H #[fg=black,bright]• #[fg=blue]%a %d %b %R"

# Theme
#set -g @themepack 'block/blue'




# List of plugin
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'jimeh/tmux-themepack'

# Other plugins


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
